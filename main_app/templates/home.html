{% extends 'base.html' %}
{% block content %}
<h1>Books Home</h1>

<div class="home__playlists">
    {% for booklist in booklists %}

    <div class="playlist mb-5">
        <h3 class="title is-3 has-success-text">
            {{booklist.name}}
        </h3>
        <hr />

        {% for book in booklist.books.all %}

                <div class="song">
                    <span>{{forloop.counter}}</span>
                    <span><b>{{book.title}}</b></span>
                </div>

            {% endfor %}
        </div>
    {% empty %} 
        <div class="playlist mb-5">"There are no books in this list"</div>
    {% endfor %}

    </div>

{% endblock %}
