{% extends 'base.html' %}
{% block content %}
<h1>Books Home</h1>

<div class="home__playlists">
    {% for booklist in booklists %}

    <div class="playlist mb-5">
        <h3 class="title is-3 has-success-text">
            {{booklist.name}}
        </h3>
        <hr />

        {% for book in booklist.books.all %}

                <div class="song">
                    <span>{{forloop.counter}}</span>
                    <span><b>{{book.title}}</b></span>
                    <span>
                        <a href="{% url 'booklist_book_assoc' booklist.pk book.pk %}?assoc=remove"
                           class="button is-danger is-outlined">
                            <span class="icon is-small">
                                <i class="fas fa-times"></i>
                            </span>
                        </a>
                    </span>
                </div>

            {% endfor %}
        </div>
    {% empty %} 
        <div class="playlist mb-5">"There are no books in this list"</div>
    {% endfor %}

    </div>

{% endblock %}
